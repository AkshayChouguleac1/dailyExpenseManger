<div class="container height-100 d-flex justify-content-center align-items-center">
     <div class="position-relative"> 
        <div class="card p-2 text-center"> 
            <h6>Please enter the one time password <br> to verify your account</h6>
             <div> <span>A code has been sent to</span> <small>*******9897</small> </div> 
             <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2">
                 <input class="m-2 text-center form-control rounded" [(ngModel)]="first" type="text" id="first" maxlength="1" />
                  <input class="m-2 text-center form-control rounded" [(ngModel)]="second" type="text" id="second" maxlength="1" /> 
                  <input class="m-2 text-center form-control rounded" [(ngModel)]="third" type="text" id="third" maxlength="1" /> 
                  <input class="m-2 text-center form-control rounded" [(ngModel)]="fourth" type="text" id="fourth" maxlength="1" />
                   <input class="m-2 text-center form-control rounded" [(ngModel)]="fifth" type="text" id="fifth" maxlength="1" />
                    <input class="m-2 text-center form-control rounded" [(ngModel)]="sixth" type="text" id="sixth" maxlength="1" /> 
                </div> <div class="mt-4"> <button class="btn btn-danger px-4 validate" (click)="submitOtp()">Validate</button> 
            </div> 
        </div> 
      <div  class="card-2"> <div class="content d-flex justify-content-center align-items-center"> <span>Didn't get the code</span> <span *ngIf="!isCountDownOver" href=#  class="text-decoration-none ms-3">{{No_of_attempts}} Resend in &nbsp;</span> <button style="margin-left: 2%;" class="btn btn-danger px-4 Resend" *ngIf="isCountDownOver" (click)="resendOtp()">Resend</button> <span *ngIf="!isCountDownOver">{{countdown}}</span>
    </div> 
  </div> 
 </div>
</div>
